<!DOCTYPE>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="Immortals.mp3" type="audio/mp3">
            Browser doesn't supportt audio
            <!--
                "controls" digunakan untuk menampilkan contril audio (play/pause, volume)
                pastikan file audio sudah terdapat pada folder yang sama dengan file html
                kalimat "Browser. . . . . . . ." ditampilkan jika browser support audia -->
        </audio>
        <h3>Video</h3>
        <video controls>
            <source src="Mind Mapping.mp4" type="video/mp4">
        </video>
    </body>
</html>
